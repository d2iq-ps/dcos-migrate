apiVersion: batch/v1
kind: Job
metadata:
  name: example-job
spec:
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - sleep 100
        image: busybox
        imagePullPolicy: IfNotPresent
        name: example-job
        resources:
          limits:
            cpu: 1
            memory: 128Mi
        securityContext:
          privileged: false
      restartPolicy: Never
      terminationGracePeriodSeconds: 0

