[tox]
minversion = 2.4
envlist = mypy,pytest

[testenv:pytest]
setenv = TOXINIDIR = {toxinidir}
passenv =
    HOME
commands =
    py.test {posargs}
extras =
    all
    testing

[testenv:mypy]
deps=
  mypy==0.782
commands=
  mypy src/dcos_migrate
